<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa: Cadeia Alimentar e Biomas</title> <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        #chat { height: 300px; border: 1px solid #ccc; overflow-y: scroll; background: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .msg { margin-bottom: 8px; padding: 5px; border-bottom: 1px solid #eee; }
        .hora { font-size: 0.7em; color: #888; margin-left: 10px; }
        input { padding: 10px; width: 70%; border-radius: 5px; border: 1px solid #ddd; }
        button { padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h3 style="color: #555;">Estudo de Ecossistemas - Anotações</h3>
    <div id="chat"></div>
    <input type="text" id="texto" placeholder="Digite sua anotação...">
    <button onclick="enviar()">Salvar</button>

    <script>
        // COLE SUAS CHAVES AQUI (IGUAL AS DA IMAGEM QUE VOCÊ TIROU)
        const firebaseConfig = {
            apiKey: "AIzaSyA-xcHKzOr7-SmK6QH3FBSnwtoDJKXpDWs",
            authDomain: "meuchatamigos.firebaseapp.com",
            databaseURL: "https://meuchatamigos-default-rtdb.firebaseio.com",
            projectId: "meuchatamigos",
            storageBucket: "meuchatamigos.appspot.com",
            messagingSenderId: "1851389516796",
            appId: "1:1851389516796:web:13b07face0b1d7bae6f479"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const nome = prompt("Seu nome de 'aluno':") || "Anonimo";

        function enviar() {
            const msg = document.getElementById("texto").value;
            const agora = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            if(msg) {
                db.ref("mensagens").push({ nome: nome, texto: msg, hora: agora });
                document.getElementById("texto").value = "";
            }
        }

        db.ref("mensagens").on("child_added", (snap) => {
            const d = snap.val();
            const p = document.createElement("div");
            p.className = "msg";
            p.innerHTML = `<strong>${d.nome}:</strong> ${d.texto} <span class="hora">${d.hora}</span>`;
            document.getElementById("chat").appendChild(p);
            document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
        });
    </script>
</body>
</html>
